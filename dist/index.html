<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Polígonos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">

  </head>
  <body>
    <h3 class="px-3 font-weight-bold">
      CALCULA EL PERÍMETRO Y ÁREA DE TU POLÍGONO
    </h3>
    <p class="px-3"> Ingresa el valor requerido para tu polígono y luego selecciónalo.</p>
   <div class="px-3"> <ul*>
    <li>Cuadrado - Ingrese - <b>Lado</b> </li>
    <li>Círculo - Ingrese <b>Radio</b></li>
    <li>Rectángulo - Ingrese <b>Base</b> y <b>Altura</b></li>
    <li>Tirángulo - Ingrese <b>Lado</b>, <b>Base</b> y <b>Altura</b></li>
    <li>Octágono y Decágono Ingrese <b>Lado</b> y <b>Apotema</b></li>
  </ul></div>
    <div>
    <button class="btn btn-primary">
      <select name="figuras" id="poligono_value">
        <option value="">-Selecciona un polígono-</option>
        <option value="cuadrado">Cuadrado</option>
        <option value="circulo">Círculo</option>
        <option value="triangulo">Triángulo</option>
        <option value="rectangulo">Rectángulo</option>
        <option value="octagono">Octágono</option>
        <option value="decagono">Decágono</option>
      </select>
   
      
    </button>
    </div>
<section class="container-fluid figuras_section">
  <div class="figura_poligonos"> 
    <button class="btn btn-danger" ><input type="number" name="base" id="base"/></button>
    <label for="base">Base</label><br/>
   <button class="btn btn-warning"> <input type="number" name="lado" id="lado"/></button>
    <label for="lado">Lado</label><br/>
    <button class="btn btn-dark"><input type="number" name="altura" id="altura"/></button>
    <label for="altura">Altura</label><br/>
 <button class="btn btn-success"><input type="number" name="apotema" id="apotema"/></button>
    <label for="apotema">Apotema</label><br/>
   <button class="btn btn-light"> <input type="number" name="radio" id="radio"/></button>
    <label for="radio">Radio</label><br/>
  </div>
</section>
 
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>  
    <script src="main.js"></script>
  </body>
</html>
